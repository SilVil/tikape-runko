<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelualue</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa keskustelemaan!</h1>
        <table style="text-align:left;">

            <tr>
                <th>Alue</th>
                <th>Viestej채 yhteens채</th>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="keskustelualue: ${keskustelualueet}">

                <td>
                    <form method="POST" th:action="@{~/keskustelualueet/{id}(id=${keskustelualue.id})}">
                        <input type="hidden" name="keskustelualue" th:value="${keskustelualue.id}"/>
                        <input type="submit" th:value="${keskustelualue.nimi}"/>
                    </form>

                </td>
            </tr>

        </table>

        <h3>Aloita uusi viestiketju</h3>

        <form id="addviestiketju" method="POST" th:action="@{~/viestiketjut}">
            <table>

                <tr>
                    <th>Otsikko</th>
                    <th></th>
                </tr>

                <tr>
                    <td><input type="text" name="otsikko"/></td>
                    <td>
                        <input type="submit" value="Lis채채!"/>
                    </td>
                </tr>
            </table>

        </form>

    </body>
</html>
