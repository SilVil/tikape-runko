<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelualue</title>
        <meta charset="utf-8" />
    </head>

    <body style="background-color:powderblue;">

        <h2 th:text="${error}"></h2>

        <h2>Keskustelupalsta</h2>

        <table style="text-align:left;">

            <tr>
                <th>Alue</th>
                <th>Viestejä yhteensä</th>
                <th>Viimeisin viesti</th>
            </tr>

            <tr th:each="keskustelualueenYhteenveto: ${keskustelualueidenYhteenvedot}">

                <td>
                    <a th:href="@{~/{id}(id=${keskustelualueenYhteenveto.id})}" th:text="${keskustelualueenYhteenveto.nimi}">name</a>
                </td>
                <td th:text="${keskustelualueenYhteenveto.viestienLukumaara}">0</td>
                <td th:text="${keskustelualueenYhteenveto.aika}">0</td>

            </tr>


        </table>

        <h3>Lisää uusi keskustelualue</h3>

        <form id="addkeskustelualue" method="POST" th:action="@{~/keskustelualueet}">
            <table>

                <tr>
                    <th>Nimi</th>
                    <th></th>
                </tr>

                <tr>
                    <td><input type="text" name="nimi"/></td>
                    <td>
                        <input type="submit" value="Lisää!"/>
                    </td>
                </tr>
            </table>

        </form>

    </body>
</html>
